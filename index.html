<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Stars Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
  <script src="js/gallery.js" defer></script>
</head>
<body>
  <header>
    <h1>Football Stars Photo Gallery</h1>
  </header>

  <main>
    <div id="image">
      Hover over an image or focus on one to display it here.
    </div>

    <div class="gallery">
      <img class="preview" src="images/ronaldo.jpg" alt="Cristiano Ronaldo celebrating a goal">
      <img class="preview" src="images/messi.jpg" alt="Lionel Messi dribbling the ball">
      <img class="preview" src="images/neymar.jpg" alt="Neymar smiling during a match">
      <img class="preview" src="images/salah.jpg" alt="Mohamed Salah sprinting">
      <img class="preview" src="images/lewandowski.jpg" alt="Robert Lewandowski taking a shot">
      <img class="preview" src="images/mbappe.jpg" alt="Kylian Mbappe arguing with the referee">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Football Stars Gallery</p>
  </footer>
</body>
</html>
